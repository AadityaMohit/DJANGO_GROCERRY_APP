<script>
    var cart = {};

    function addToCart(detergentName) {
        if (cart[detergentName]) {
            cart[detergentName]++;
        } else {
            cart[detergentName] = 1;
        }

        updateCartUI();
    }

    function updateCartUI() {
        var cartItemsElement = document.getElementById("cartItems");
        cartItemsElement.innerHTML = "";

        for (var detergent in cart) {
            var listItem = document.createElement("li");
            listItem.textContent = `${cart[detergent]} x ${detergent}`;
            cartItemsElement.appendChild(listItem);
        }
    }

    function openCart() {
        document.getElementById("cartModal").style.display = "flex";
    }

    function closeCart() {
        document.getElementById("cartModal").style.display = "none";
    }

    function showAddedToCartPopup(detergentName) {
        var confirmation = confirm(`${detergentName} added to cart! View your cart?`);

        if (confirmation) {
            openCart();
        }
    }

    function addToCart(detergentName) {

        }

        showAddedToCartPopup(detergentName);
    }
