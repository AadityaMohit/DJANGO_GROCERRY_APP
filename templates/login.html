{% extends "base.html" %}
{% block body %}
<style>
    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px; /* Add margin to separate the logo from the container */
        margin-top: 91px;
    }

    .logo {
        width: 350px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 20px; /* Add margin to separate logo from the container */
    }

    .container {
        max-width: 400px; /* Adjust the max-width of the container */
        margin: 1px 5px 26px 131px; /* Center the container horizontally */
    }

    /* Your existing styles */
    .login-container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.5s;
    }

    .input-group {
        margin: 15px 0;
    }

    label {
        margin-bottom: 5px;
        display: block;
        color: #333;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    #loginStatus {
        margin-top: 20px;
        color: #ff3333;
        font-size: 16px;
    }

    .forgot-password {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        text-decoration: underline;
        cursor: pointer;
    }

    .forgot-password:hover {
        color: #4CAF50;
    }

    /* Media Query for Small Devices */
    @media only screen and (max-width: 600px) {
        .logo-container {
            flex-direction: column;
            margin-top: 20px;
        }

        .logo {
            width: 250px;
            margin-right: 0;
            margin-bottom: 20px;
        }

        .container {
            margin: 0 auto;
        }
    }
</style>
<div class="logo-container">
    <img src="/static/l.jpeg" alt="Logo" class="logo">
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
        {% if otp_required %}
        <!-- OTP Entry Form -->
        <form action="/login/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
          </div>
          <button type="submit">Submit OTP</button>
        </form>
        {% else %}
        <!-- Regular Login Form -->
        <form action="/login/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="loginusername">User Name:</label>
            <input type="text" id="loginusername" name="loginusername" required>
          </div>
          
          <div class="form-group">
            <label for="loginpass">Password:</label>
            <input type="password" id="loginpass" name="loginpass" required>
          </div>
          
          <button type="submit">Login Up</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock body %}
