{% extends "base.html" %}
{% block body %}
<style>
    .payment-container {
        text-align: center;
        margin: 50px;
    }
    
    .payment-form {
        max-width: 400px;
        margin: auto;
    }

    label {
        display: block;
        margin: 10px 0;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="payment-container">
    <h1>UPI Payment</h1>
    <div class="payment-form">
        <form  action="{% url 'upi' %}" method="post">
            {% csrf_token %}

            <label for="amount">Enter Amount:</label>
            <input type="text" id="amount" name="amount" required>

    </div>
</div>
