{% extends "base.html" %}
{% block body %}
<style>
    .payment-container {
        text-align: center;
        margin: 50px;
    }
    
    .payment-form {
        max-width: 400px;
        margin: auto;
    }

    label {
        display: block;
        margin: 10px 0;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="payment-container">
    <h1>Credit Card Payment</h1>
    <form>
    <div class="payment-form">
        <form  action="{% url 'credit' %}" method="post">
            {% csrf_token %}
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardnumber" placeholder="Enter card number" required>

            <label for="cardHolder">Card Holder Name:</label>
            <input type="text" id="cardHolder" name="cardholder" placeholder="Enter card holder name" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="Date" id="expirationDate" name="expiration" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="submit">Pay with Credit Card</button>
        </form>
    </div>
</div>

<script>
    function processCreditCardPayment() {
        // Placeholder for actual credit card payment processing logic
        var cardNumber = document.getElementById('cardNumber').value;
        var cardHolder = document.getElementById('cardHolder').value;
        var expirationDate = document.getElementById('expirationDate').value;
        var cvv = document.getElementById('cvv').value;

        // Validate and process the payment on the server side
        console.log("Processing credit card payment for Card Number: " + cardNumber +
            ", Card Holder: " + cardHolder +
            ", Expiration Date: " + expirationDate +
            ", CVV: " + cvv);

        // Prevent form submission for this example
        return false;
    }
</script>

{% endblock body %}
